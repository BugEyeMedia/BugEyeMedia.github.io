<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Linktree</h1>
        <a href="#" class="button">Button 1</a>
        <a href="#" class="button">Button 2</a>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="https://instagram.com/ferrisavarts"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://twitch.tv/ferrisavart"><img src="twitch.png" alt="Twitch"></a>
            <a href="https://x.com/ferrisavarts"><img src="twitter.png" alt="Twitter"></a>
            <a href="https://facebook.com/FerrisAVArts"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com/ferrisavarts"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
