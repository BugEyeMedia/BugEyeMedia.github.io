<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        color: #333;
    }
    .redirect-info {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Redirecting...</h1>
<div class="redirect-info">You will be redirected in a moment...</div>

<script>
    // Change the URL below to the destination URL
    var redirectURL = "https://bugeyemedia.github.io";
    
    // Redirect after 3 seconds
    setTimeout(function() {
        window.location.href = redirectURL;
    }, 3000);
</script>
</body>
</html>
