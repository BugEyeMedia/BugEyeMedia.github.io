<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="A TV Show For The Students, By The Student.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Brick Factory TV Show</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/BFfavicon.png"> <!-- Favicon -->
  <meta name="theme-color" content="#ff8c00">
  <meta name="description" content="Welcome to The Brick Factory. This is a TV show created by the students of Ferris AV Arts to give you all your news, sports updates, weather, and more!">
  <style>
    /* Centering content */
    .center-content {
      text-align: center;
    }
    /* Adjust cast list layout */
    .cast {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .team-member {
      margin: 10px;
      text-align: center;
    }
    #twitch-embed {
      text-align: center;
    }
    #twitch-embed iframe {
      width: 80%; /* Adjust the width as needed */
      max-width: 960px; /* Maximum width */
      height: 480px; /* Adjust the height as needed */
    }
    header {
      background-color: #ff8c00;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header a {
      text-decoration: none;
      color: #fff;
    }
    header button {
      background-color: #fff;
      color: #ff8c00;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://bugeyemedia.com"><button>Back to Home</button></a>
    <h1>The Brick Factory</h1>
    <p>Monday-Thursday at 1:00!</p>
  </header>
  <div class="center-content">
    <div id="twitch-embed"></div>

    <h2>Cast And Crew</h2>
    <h3>CAST</h3>
    <div class="cast">
      <!-- Team Member 1 -->
      <div class="team-member">
        <h4>Aiden Hunter</h4>
        <p>Anchor</p>
      </div>
      <!-- Team Member 2 -->
      <div class="team-member">
        <h4>Ivan Leija</h4>
        <p>Anchor</p>
      </div>
      <!-- Team Member 3 -->
      <div class="team-member">
        <h4>Anthony Moreno</h4>
        <p>Weather/School News</p>
      </div>
      <!-- Team Member 4 -->
      <div class="team-member">
        <h4>Alex Aviles</h4>
        <p>Sports</p>
      </div>
      <!-- Team Member 5 -->
      <div class="team-member">
        <h4>Troy Johnston</h4>
        <p>Troys Corner</p>
      </div>
    </div>
  </div>

  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <footer>
    <p>&copy; 2024 BugEye Media. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script type="text/javascript">
    new Twitch.Player("twitch-embed", {
      channel: "ferrisavarts"
    });
  </script>
</body>
</html>
